<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Message Sent | Thank You</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .thankyou-box {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    .thankyou-box i {
      font-size: 4rem;
      color: #fff;
      animation: pop 1s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .thankyou-box h1 {
      font-size: 2rem;
      margin-top: 20px;
    }
    .thankyou-box p {
      margin: 20px 0;
    }
    .btn-custom {
      background-color: #fff;
      color: #0072ff;
      font-weight: bold;
      border-radius: 30px;
      padding: 10px 25px;
    }
    .btn-custom:hover {
      background-color: #e2e6ea;
    }
  </style>
</head>
<body>

<div class="thankyou-box">
  <i class="fas fa-check-circle"></i>
  <h1>Thank You!</h1>
  <p>Your message has been successfully sent.<br>Iâ€™ll get back to you as soon as possible.</p>
  <a href="index.html" class="btn btn-custom mt-3">
    <i class="fas fa-arrow-left"></i> Go Back to Home
  </a>
</div>

</body>
</html>
